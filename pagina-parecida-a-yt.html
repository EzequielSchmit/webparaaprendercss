<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuTubo - ¡El buscador de videos online!</title>
    <meta name="description" content="TuTube es una herramienta poderosa que te permite encontrar los videos que estas buscando simplemente ">
    <link rel="stylesheet" href="estilo-de-yt.css">
    
</head>
<body>
    <header>
        <span class="title">
            <div class="title-icon">
                <img src="images/youtube-color-svgrepo-com.svg">
                <h1>TuTubo</h1>
            </div>
            <h2>¡El buscador de videos online!</h2>
        </span>
        <span class="video-searcher">
            <input class="video-searcher-text-input">
            <!-- <button class="video-searcher-search-button">Buscar</button> -->
            <span class="video-searcher-button">
                <img class="unselectable" src="images/search-svgrepo-com.svg" alt="search button">
            </span>
        </span>
        <span class="main-buttons">
            <span class="main-buttons-notifications">
                <img class="unselectable" src="images/notification-svgrepo-com.svg" alt="search button">
            </span>
            <span class="main-buttons-profile">
                <img class="unselectable" src="images/user-svgrepo-com.svg" alt="search button">
            </span>
        </span>
    </header>
    <aside>
        <nav class="user-nav">
            <section class="user-info">
                <h2>Tu</h2>
                <button>Mi canal</button>            
                <button>Mis videos</button>
                <button>Mis playlist</button>
                <button>Mi historial</button>
            </section>
            <hr>
            <section class="user-subscriptions">
                <h2>Tus suscripciones</h2>
                <button>HolaSoyGerman</button>
                <button>Soy Dalto</button>
                <button>Pildoras informaticas</button>
            </section>
        </nav>
    </aside>
    <main>
        <section class="videos">
            <h2>Videos recomendados para ti</h2>
            <article class="video">
                <img class="video-image" alt="imagen 1">
                <h3 class="video-title">Video 1</h3>
            </article>
            <article class="video">
                <img class="video-image" alt="imagen 2">
                <h3 class="video-title">Video 2</h3>
            </article>
            <article class="video">
                <img class="video-image" alt="imagen 3">
                <h3 class="video-title">Video 3</h3>
            </article>
            
        </section>
        <hr>
        <section class="videos">
            <h2>Videos que te podrian interesar</h2>
            <article class="video">
                <img class="video-image" alt="imagen 1">
                <h3 class="video-title">Video 1</h3>
            </article>
            <article class="video">
                <img class="video-image" alt="imagen 2">
                <h3 class="video-title">Video 2</h3>
            </article>
            <article class="video">
                <img class="video-image" alt="imagen 3">
                <h3 class="video-title">Video 3</h3>
            </article>
            
        </section>
        
    </main>
</body>
</html>
